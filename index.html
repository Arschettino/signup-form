<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Sign-Up Form</title>
</head>

<body>
    <div class="wrapper">
        <div class="left">
            <div class="img-container">
                <img class="odin" src="./images/odin.png" alt="odin logo">
                <span class="odin-text">ODIN</span>
            </div>
        </div>
        <div class="right">
            <div class="right-top">
                <p>This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.
                    <p>You <em>know</em> you want to.</p>
                </p>
                <p></p>
            </div>
            <div class="right-middle">
                <h1>Let's do this!</h1>
                <form action="/submit" method="post">

                    <div class="form-row">
                        <div>
                            <label for="first">FIRST NAME</label>
                            <input type="text" name="first_name" id="first">
                        </div>
                        <div>
                            <label for="first">LAST NAME</label>
                            <input type="text" name="first_name" id="first">
                        </div>
                    </div>

                    <div class="form-row">
                        <div>
                            <label for="first">EMAIL</label>
                            <input type="text" name="first_name" id="first">
                        </div>
                        <div>
                            <label for="first">PHONE NUMBER</label>
                            <input type="text" name="first_name" id="first">
                        </div>
                    </div>

                    <div class="form-row">
                        <div>
                            <label for="first">PASSWORD</label>
                            <input type="text" name="first_name" id="first">
                        </div>
                        <div>
                            <label for="first">CONFIRM PASSWORD</label>
                            <input type="text" name="first_name" id="first">
                        </div>
                    </div>

                </form>
            </div>
            <div class="right-bottom">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="/login">Log in</a></p>
            </div>
        </div>


    </div>

</body>

</html>
